<h2>Recharge Here</h2>
<br>
<br>

<div>
  <h3>
    <label>Select a service provider: </label>
    <select #selctedCategory>
      <option value="">--Please choose an option--</option>
      <option *ngFor="let item of companyNameList" [value]="item.companyname"> {{item.companyname}}</option>
      </select>
    <br>
    <button (click)="dataPackDisplay(selctedCategory.value)">Submit</button>
  </h3>
</div>

<br><br>

<div *ngIf="selected">
  <h3>
    <label>Select a DataPack Plan: </label>
    <select>
      <option value="">-- Please choose an option --</option>
      <option *ngFor="let item of companyDataPack" value={{item.packinfo}}> {{item.packinfo}}</option>
    </select>
    <br>
  </h3>
</div>

<br><br>

<div>
  <h3>
  <form [formGroup]="rechargeForm">
  Enter mobile no.: <input formControlName="mobileno" type="text"><br>
  Enter company: <input formControlName="company" type="text"><br>
  Enter pack Amount: <input formControlName="amount" type="text"><br>
  Enter Transaction password: <input formControlName= "password" type="password"><br>
  <button (click)="recharge()">Submit</button>
  </form>
  </h3>
</div>
